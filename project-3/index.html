<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"
      integrity="sha512-w1Bktzax55ZbjW5Mqjz8+mKz4KqRjEUU35Dpq/ath29yskKqIGwNIHiFNp03m/OiJWDXvdQ1/g6aV+l4PeVO7Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"
      integrity="sha512-U2sgwrFhl+Tgx9iGH9h5Ba2WyIjyCes+D0prtIFw3a0V+/fkaeL5Cd/VjyPHno9kUPE1rnNhBGTyvtZsfJp0xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Project3</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Create Your Unique Vaporwave Animation</h1>

      <h3 class="info">
        Step 1: Upload 3-5 Vaporwave Style Images
        <a href="https://imgbin.com/free-png/vaporwave" target="_blank">
          You can download from here!
        </a>
      </h3>

      <div class="images-wrapper">Drag and Drop Your Images Here!</div>

      <h3 class="info">
        Step 2: Upload A Vaporwave Style Music (Can Be Any Electronic Music)
      </h3>

      <div class="audio-wrapper">
        <input type="file" id="upload" />

        <audio id="audioPlayer" controls>
          <source src="" id="audio" />
        </audio>
      </div>

      <h3 class="info">Step 3: Choose A Vaporwave Style Color Scheme</h3>

      <form>
        <input
          type="radio"
          id="colors1"
          name="color_scheme"
          value="0"
          checked
        />
        <label for="colors1"
          ><img class="palette" src="colors/colors1.png" alt=""
        /></label>
        <input type="radio" id="colors2" name="color_scheme" value="1" />
        <label for="colors2"
          ><img class="palette" src="colors/colors2.png" alt=""
        /></label>
        <input type="radio" id="colors3" name="color_scheme" value="2" />
        <label for="colors3"
          ><img class="palette" src="colors/colors3.png" alt=""
        /></label>
        <input type="radio" id="colors4" name="color_scheme" value="3" />
        <label for="colors4"
          ><img class="palette" src="colors/colors4.png" alt=""
        /></label>
        <br />
        <button type="submit" class="btn">Generate Vaporwave Animation!</button>
      </form>
    </div>

    <script src="glitchedImage.js" type="text/javascript"></script>
    <script src="star.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="main.js"></script>
  </body>
</html>
